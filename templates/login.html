{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow">
  <h1 class="text-xl font-semibold mb-4">Demo Login</h1>
  <form method="post" class="space-y-4">
    <div><label class="block text-sm">Username</label><input name="username" class="w-full border rounded px-3 py-2"></div>
    <div><label class="block text-sm">Password</label><input name="password" type="password" class="w-full border rounded px-3 py-2"></div>
    <input type="text" name="profile__do_not_fill" class="hidden" value="">
    <button class="w-full bg-slate-900 text-white py-2 rounded">Sign in</button>
  </form>
</div>
{% endblock %}
